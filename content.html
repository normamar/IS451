<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .dish-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .dish-item {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Square aspect ratio */
            overflow: hidden;
        }

        .dish-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <h1>Dish Gallery</h1>
    <div class="dish-gallery">
        <div class="dish-item">
            <img src="images/dish1.jpeg" alt="Dish 1">
        </div>
        <div class="dish-item">
            <img src="images/dish2.jpeg" alt="Dish 2">
        </div>
        <div class="dish-item">
            <img src="images/dish3.jpeg" alt="Dish 3">
        </div>
        <div class="dish-item">
            <img src="images/dish4.jpeg" alt="Dish 4">
        </div>
        <div class="dish-item">
            <img src="images/dish5.jpeg" alt="Dish 5">
        </div>
        <div class="dish-item">
            <img src="images/dish6.jpeg" alt="Dish 6">
        </div>
    </div>
</body>
</html>
